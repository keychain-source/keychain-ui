<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.key.js" ></script>
    <script src="../libraries/RGraph.pie.js" ></script>

    <title>RGraph demo: A Pie chart that shows movie genre popularity</title>
    <meta name="robots" content="noindex,nofollow" />
</head>
<body>

   

    
    <canvas id="cvs" width="700" height="325">[No canvas support]</canvas>
    
    <script>
        window.onload = function ()
        {
            var data = [365555,363959,354964,341772,531421,475698,465630,458739,438358,437585,435162,427067,422607,421752,372254];
            
            // The labels
            var labels = [
                'Childrens',    'Classics',
                'Travel',       'Music',
                'Sports ',      'Sci-Fi',
                'Animation',    'Drama',
                'Comedy',       'Action',
                'New',          'Games',
                'Foreign',      'Family',
                'Documentary',  'Horror'
            ];

            // Create the Pie chart object
            var pie = new RGraph.Pie({
                id: 'cvs',
                data: data
            })

            // Append the number to the labels
            for (var i=0; i<data.length; ++i) {
                labels[i] = labels[i] + ' ' + RGraph.numberFormat(pie, data[i]);
            }

            pie.set({
                labels: labels,
                labelsSticksList: true,
                strokestyle: 'white',
                linewidth: 1,
                textAccessible: true
            }).draw();
        };
    </script>




</body>
</html>
